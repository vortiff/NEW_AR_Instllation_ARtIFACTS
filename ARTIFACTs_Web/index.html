        <script type="module">
import * as THREE from 'https://unpkg.com/three@0.156.1/build/three.module.js';
import { EffectComposer } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/EffectComposer.js';
import { RenderPass } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/RenderPass.js';
import { GlitchPass } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/GlitchPass.js';

let scene, camera, renderer, mesh, composer, container;

init();
animate();

function init() {
    // Scene, Camera, and Renderer Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    container = document.getElementById("myCanvas");
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    renderer.setSize(container.clientWidth, container.clientHeight);

    
    // Video Element Creation
    const video = document.createElement('video');
    video.src = 'videos/mapskurz_klein_250-transcode.mp4'; // Your video file path
    video.load(); // Must call after setting/changing source
    video.play();

    // Video Texture
    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({ map: texture });
    
    // Mesh Setup
    mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), material);
    scene.add(mesh);

    // Composer for post-processing effects
    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new GlitchPass());

    // Camera Position
    camera.position.z = 5;

    // Handle Window Resize
    window.addEventListener('resize', onWindowResize);
}

function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.01;
    composer.render();
}

function onWindowResize() {
    camera.aspect = container.innerWidth / container.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.innerWidth, container.innerHeight);
    composer.setSize(container.innerWidth, container.innerHeight);
}

</script>
