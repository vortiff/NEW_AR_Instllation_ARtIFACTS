          <script>
  function getRandomNumber(min, max) {
    return Math.random() * (max - min) + min;
  }
  function animateElement(element, maxX, maxY, maxZ) {
    const speedX = getRandomNumber(500, 2000);
    const speedY = getRandomNumber(500, 2000);
    const speedZ = getRandomNumber(500, 2000);
    const rotationSpeed = getRandomNumber(500, 1500);
    let posX = 0, posY = 0, posZ = 0;
    let rotX = 0, rotY = 0, rotZ = 0;
    let directionX = 1, directionY = 1, directionZ = 1;
    function step() {
      posX += speedX * directionX;
      posY += speedY * directionY;
      posZ += speedZ * directionZ;
      rotX += rotationSpeed;
      rotY += rotationSpeed;
      rotZ += rotationSpeed;
      // Inverti la direzione se l'elemento raggiunge il bordo del contenitore
      if (posX > maxX || posX < 0) directionX *= -1;
      if (posY > maxY || posY < 0) directionY *= -1;
      if (posZ > maxZ || posZ < 0) directionZ *= -1;
      element.style.transform = `translate3d(${posX}px, ${posY}px, ${posZ}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`;
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }
  window.addEventListener("load", function () {
    const medusaIds = ['webgl_medusa_small_0', 'webgl_medusa_big_0', 'webgl_medusa_small_1'];
    const wrap = document.getElementById("wrap_meduse");
    if (wrap) {
      const maxX = wrap.clientWidth - 0.05; // Sostituisci con la larghezza effettiva delle meduse
      const maxY = wrap.clientHeight - 0.05; // Sostituisci con l'altezza effettiva delle meduse
      const maxZ = 5; // ProfonditÃ  massima (modificare secondo le esigenze)
      medusaIds.forEach((id) => {
        const element = document.getElementById(id);
        if (element) {
          animateElement(element, maxX, maxY, maxZ);
        }
      });
    }
  });
</script>

            <script>
  function getRandomNumber(min, max) {
    return Math.random() * (max - min) + min;
  }
  function animateElement(element) {
    const frequencyX = getRandomNumber(0.2, 0.3);
    const amplitudeX = getRandomNumber(10, 15);
    const frequencyY = getRandomNumber(0.1, 0.2);
    const amplitudeY = getRandomNumber(8, 20);
    const frequencyZ = getRandomNumber(0.5, 0.9);
    const amplitudeZ = getRandomNumber(5, 20);
    let startTime = null;
    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = (timestamp - startTime) / 1000;
      const translateX = amplitudeX * Math.sin(2 * Math.PI * frequencyX * progress);
      const translateY = amplitudeY * Math.sin(2 * Math.PI * frequencyY * progress);
      const translateZ = amplitudeZ * Math.sin(2 * Math.PI * frequencyZ * progress);
      element.style.transform = `translate3d(${translateX}px, ${translateY}px, ${translateZ}px)`;
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }
  window.addEventListener("load", function () {
    // Lista dei div da animare
    const medusaIds = ['medusa_nav_1', 'medusa_nav_2', 'medusa_nav_3', 'medusa_nav_4'];
    // Ciclo attraverso gli id e applico l'animazione se l'elemento esiste
    medusaIds.forEach((id) => {
      const element = document.getElementById(id);
      if (element) {
        animateElement(element);
      }
    });
  });
</script>
